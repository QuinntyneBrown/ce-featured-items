<!DOCTYPE html>
<html>
<head>
    <title>Custom Element: Featured Items</title>
    <meta charset="utf-8" />
    <base href="/">
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <style>
        body, html {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
        }

        ce-featured-items-grid-item.single {
            width:477.5px;
            height:201.5px;
            margin: 30px;
        }
    </style>

</head>
<body>
 
    <ce-featured-items featured-items-title="Browse our latest collections"></ce-featured-items>
    

    <script>
        const featuredItem = {
            "title": "One-of-a-kind gift ideas",
            "category": "Editor's Picks",
            "imageUrl": "https://img0.etsystatic.com/191/0/11266858/il_340x270.1284104420_8hrm.jpg"
        }

        const featuredItems = [featuredItem, featuredItem];

        const els = Array.from(document.body.querySelectorAll("ce-featured-items"));
        els.map((x) => x.setAttribute("featured-items", JSON.stringify(featuredItems)));


    </script>
    <script src="dist/ce-featured-items.js?v=1"></script>    
</body>
</html>
